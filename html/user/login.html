<!doctype html>
<html>
	<title>login</title>
	<body>
		{{#if telephone}}
			<form action = 'logout' method="get">
				<span>{{telephone}}</span>
				<button>注销</button>
			</form>
		{{else}}
			<form action = 'login' method="post">
				<input name="telephone" value='' maxlength="11"/>
				<input name='password'>
				<button >提交</button>
			</form>
		{{/if}}
	</body>
</html>
